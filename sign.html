<html>
<title>Welcome</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body{
	color:white;
	background-color:black;
	font-size:30px;
	text-align:center;
}
button{
	color:black;
	background-color:white;
	text-align:center;
	border-radius:100%;
	font-size:25px;
	cursor:pointer;
}
.submit{
	color: black;
	background-color:green;
	cursor:pointer; 
	font-size:30px;
	
}
.submit:hover{
	background-color:lightgreen;

}
button:hover{
	background-color:grey;
}
</style>
</head>
<body>
<h1>Let us get to know more about you..!!</h1>
<h2>Please fill your details</h2>
<label>First Name</label></br>
<input type="text" placeholder="First Name" name="First Name" required></br>
<label>Last Name</label></br>
<input type="text" placeholder="Last Name" name="Last Name" required></br>
<label>Qualification</label></br>
<select name="Qualification">
	<option value="Student">Student</option>
	<option value="Doctor">Doctor</option>
	<option value="Architect">Architect</option>
	<option value="Engineer">Engineer</option>
	<option value="HouseMaker">HouseMaker</option>
	<option value="Business">Business</option>
	<option value="Govt. Employee">Govt. Employee</option>
</select></br>
<label>City Name</label></br>
<input type="text" placeholder="City Name" name="City Name" required></br>
<p> You may also Sign in from </p>
<a href="http://www.facebook.com"><button type="button"><i class="fa fa-facebook"></i></button></a>
<a href="http://www.instagram.com"><button type="button"><i class="fa fa-instagram"></i></button></a>
<a href="http://www.snapchat.com"><button type="button"><i class="fa fa-snapchat"></i></button></a>
<a href="http://www.twitter.com"><button type="button"><i class="fa fa-twitter"></i></button></a></br>
</br></br>
<button class=submit>Submit</button>
 
</body>
</html>
